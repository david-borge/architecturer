<header style="position:fixed;width:100%;max-height: 76px;z-index:2;">

	<!-- Header transparente -->
    <div id="header-transparente">
        <div class="container" style="display:flex; justify-content: space-between;">

            <div style="padding-top:15px;padding-bottom:15px;display:flex">
				<a href="https://192.168.1.42:3000/" style="display: flex; flex-direction: column; justify-content: center;">
					
					<!-- TODO: precargar logo en head-tag-preloads.html') -->
					<amp-img src="https://192.168.1.42:3000/img/logo/architecturer-logo-blanco.svg"
						width="164"
						height="46"
						layout="fixed"
						alt="${{ _header.architecturer-logo-blanco-alt }}$">
					</amp-img>
					
				</a>
            </div>
        
            <!-- Elementos del menú -->
            <div class="menu-ordenador" style="flex:1">
                <ul>
                    @@include('elementos-menu.html')
                </ul>
            </div>

			<!-- Botón de la hamburguesa -->
			<div class="btn-menu-hamburguesa" on='tap:sidebar-menu-movil.toggle' role="button" tabindex="-1" aria-label="Abrir el menú">
				<!-- Icono: https://fontawesome.com/icons/bars-staggered?s=solid -->
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM64 256C64 238.3 78.33 224 96 224H480C497.7 224 512 238.3 512 256C512 273.7 497.7 288 480 288H96C78.33 288 64 273.7 64 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z"/></svg>
			</div>
            
        </div>
    </div>

	<!-- Header con fondo -->
    <div id="header-con-fondo" style="box-shadow: 0 1px 3px #00000091;">
        <div class="container" style="display:flex; justify-content: space-between;">

            <div style="padding-top:15px;padding-bottom:15px;display:flex">
				<a href="https://192.168.1.42:3000/" style="display: flex; flex-direction: column; justify-content: center;">
					
					<!-- TODO: precargar logo en head-tag-preloads.html') -->
					<amp-img src="https://192.168.1.42:3000/img/logo/architecturer-logo.svg"
						width="164"
						height="46"
						layout="fixed"
						alt="${{ _header.architecturer-logo-alt }}$">
					</amp-img>

				</a>
            </div>
        
            <!-- Elementos del menú -->
            <div class="menu-ordenador" style="flex:1">
                <ul>
                    @@include('elementos-menu.html')
                </ul>
            </div>
            
			<!-- Botón de la hamburguesa -->
			<div class="btn-menu-hamburguesa" on='tap:sidebar-menu-movil.toggle' role="button" tabindex="-1" aria-label="Abrir el menú">
				<!-- Icono: https://fontawesome.com/icons/bars-staggered?s=solid -->
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM64 256C64 238.3 78.33 224 96 224H480C497.7 224 512 238.3 512 256C512 273.7 497.7 288 480 288H96C78.33 288 64 273.7 64 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z"/></svg>
			</div>
            
        </div>
    </div>

</header>



<!-- Div auxiliar para mostrar u ocultar el header transparente y con fondo. (Importante el + 1px del top para que funcione bien.) -->
<!-- NOTA: para hacer comprobaciones, se puede hacer visible este div añadiendole: width: 20px; background: red; -->
<div id="div-auxiliar-mostrar-ocultar-headers" style="position: absolute; top: calc(100vh + 1px); bottom: 0;"></div>
